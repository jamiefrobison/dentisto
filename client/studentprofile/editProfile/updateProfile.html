
<div class="modal-header">
<h3 class="modal-title">update profile</h3>
</div>
<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label" >Name: </label>
  <div class="col-10">
    <input class="form-control" type="text" value="user name" id="example-text-input" ng-model='updateuser.name'>
  </div>
</div>

<div class="form-group row">
  <label for="example-password-input" class="col-2 col-form-label">Password: </label>
  <div class="col-10">
    <input class="form-control" type="password"  id="example-password-input" ng-model='updateuser.password'>
  </div>
</div>

<div class="form-group row">
  <label for="example-text-input" class="col-2 col-form-label">Phone Number: </label>
  <div class="col-10">
    <input class="form-control" type="text" value="Phone Number" id="example-text-input" ng-model='updateuser.phoneNumber'>
  </div>
</div>

<div class="form-group row" ng-show='updateuser.university'>
  <label for="example-text-input" class="col-2 col-form-label">University: </label>
  <div class="col-10">
    <input class="form-control" type="text" value="Artisanal kale" id="example-text-input" ng-model='updateuser.university' >
  </div>
</div>

<div class="form-group row" ng-show='updateuser.address'>
  <label for="example-text-input" class="col-2 col-form-label">Address: </label>
  <div class="col-10">
    <input class="form-control" type="text" value="Address" id="example-text-input" ng-model='updateuser.address' >
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button"
  ng-click="close()">Close</button>
  <button class="btn btn-warning" type="button"
  ng-click="update()">update</button>
</div>
