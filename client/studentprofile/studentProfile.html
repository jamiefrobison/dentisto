
<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <div class="well details">
                <div class="col-sm-12">
                    <div class="col-xs-12 col-sm-8">
                        <h2 style="text-decoration:underline;">{{studentProfile.name}}</h2>
                        <p><strong>name: </strong>{{studentProfile.name}}</p>
                        <p><strong>e-mail: </strong>{{studentProfile.email}} </p>
                        <p><strong>phone-number: </strong>{{studentProfile.phone}} </p>
                        <p><strong>year: </strong>{{studentProfile.year}} </p>
                        <p><strong>University: </strong>{{studentProfile.uni_name }}</p>
                        <p><strong>age: </strong>{{studentProfile.age}} </p>
                        <p><strong>gender: </strong>{{studentProfile.gender}} </p>

                    </div>
                    <div class="col-xs-12 col-sm-4 col-lg-1 text-center">                        
                        <figure>
                            <span class="fa fa-file-text-o" style="font-size:127px; padding-top: 20px;"></span>            
                        </figure>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
