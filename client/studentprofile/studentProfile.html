
<div class="container">
    <div class="row">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
            <div class="well details">
                <div class="col-sm-12">
                    <div class="col-xs-12 col-sm-8">
                        <h2 style="text-decoration:underline;">{{Profile.name}}</h2>
                        <p><strong>name: </strong>{{Profile.name}}</p>
                        <p><strong>e-mail: </strong>{{Profile.email}} </p>
                        <p><strong>phone-number: </strong>{{Profile.phoneNumber}} </p>
                        <p ng-show='Profile.university'><strong>University: </strong>{{Profile.university }}</p>
                        <p ng-show='Profile.address'><strong>Address: </strong>{{Profile.address}}</p>
                        <p><strong>gender: </strong>{{Profile.gender}} </p>

                    </div>
                    <div class="col-xs-12 col-sm-4 col-lg-1 text-center">                        
                        <figure>
                            <span class="fa fa-file-text-o" style="font-size:127px; padding-top: 20px;"></span>            
                        </figure>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
