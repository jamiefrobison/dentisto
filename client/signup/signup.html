          <!-- Modal content-->
   <div class="container" ng-init="s=false ; p=false">
    <div class="row">
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4> Sinup</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="usrname" ><span class="glyphicon glyphicon-user"></span> Name</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter Your Full Name..." ng-model="info.name">
            </div>
            <div class="form-group">
              <label for="email" > Email</label>
              <input type="text" class="form-control" id="usremail" placeholder="Enter Your Full Name..." ng-model='info.email'>
              </div>
               <div class="form-group">
              <label for="email" > Password</label>
              <input type="text" class="form-control" id="usrpass" placeholder="password" ng-model='info.password'>
              </div>
               <form ng-model="info.gender">
                  <label for="usrage">Gender</label>
                  <br>
                   <label class="radio-inline">
                   <input type="radio" name="optradio" ng-model="info.male" >Male
                   </label>
                   <label class="radio-inline">
                   <input type="radio" name="optradio" ng-model="info.female" >Female
                   </label>
                   </form>
             <div class="form-group" >
              <label for="psw"> phoneNum</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter Your Phone Number..." ng-model="info.phoneNumber">
            </div>
            <form >
              <label for="usrage">choose user type:</label>
                <br>
                  <label class="radio-inline">
                  <input type="radio" name="optradio" value='false' ng-model="student" ng-click="s=false;p=true">student
                  </label>
                   <label class="radio-inline">
                   <input type="radio" name="optradio" value='false' ng-model="patient" ng-click="s=true ; p=false" >patient
              </label>  
            </form>
           

             <div class="form-group" ng-show='p'>
              <label for="psw"> University</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter Your university name if you are student" ng-model="info.university">
            </div>
            <div class="form-group" ng-show='s'>
              <label for="psw">  Address</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter Your address if you are patient" ng-model="info.address">
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-success btn-block" id="bt" ng-click="SendData()">Submit</button>
          </form>
        </div>  
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a href="#">Sign Up</a></p>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
    

    </div>
    </div>
